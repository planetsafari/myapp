<head>
  <link rel="stylesheet" href="signup/signup.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
</head>

<div class="background">
  <div class = "layer">
  <div class="row">
    <div class="col-xs-2 col-md-8"></div>

    <div class="col-xs-8 col-md-3 box">
      <h2 class="heading">Sign Up</h2>
      <br/>
      <div id="status" class="row" style="display:none;"></div>
      <form name = "signup">
      <div class="form-group">
        <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-user fa-lg" aria-hidden="true"></i></span>
          <input type="text" class="form-control" name="username" id="username" placeholder="Enter your Username" ng-model="$ctrl.username" required />
        </div>
      </div>

      <div class="form-group">
        <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-envelope fa-lg" aria-hidden="true"></i></span>
            <input id="email" type="email" class="form-control validate" placeholder="Enter your mail" ng-model = "$ctrl.mail" required>
        </div>
      </div>

      <div class="form-group">
        <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-phone fa-lg" aria-hidden="true"></i></span>
            <input id="number" type="text" class="form-control validate" placeholder="Enter your number" ng-model = "$ctrl.no" required>
          </div>
      </div>

      <div class="form-group">
        <div class="input-group">
            <textarea class="form-control" rows="5" cols="100" id="Address" placeholder="Enter your address" ng-model = "$ctrl.address" required></textarea>
          </div>
      </div>

      <div class="form-group">
        <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
          <input type="password" class="form-control" name="password" id="password" placeholder="Enter your Password" ng-model="$ctrl.password" required/>
        </div>
      </div>

      <div class="form-group">
        <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
          <input type="password" class="form-control" name="password" id="confirm-password" placeholder="Confirm your Password" ng-model="$ctrl.cpassword" required/>
        </div>
      </div>

      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <button class="btn btn-primary signup-button" ng-click="$ctrl.save();" ng-disabled="signup.$invalid">Sign Up</button>
        </div>
        <div class="col-xs-2 col-md-1"></div>
      </div>
      <br/>
      </form>


    </div>

    <div class="col-md-4"></div>
  </div>
</div>
</div>
